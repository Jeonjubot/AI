<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <meta property="og:image" content="./이미지/profile.png" />
  <title>KT MOS 남부</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/pinch-zoom-element/dist/pinch-zoom.umd.js"></script>
</head>
<body>
  <div class="chat-container">
    <div class="chat-box" id="chatWindow"></div>
    <div class="input-area">
      <input id="input" type="text" placeholder="메시지 입력" />
      <button onclick="handleSend()" class="send-button">
        <img src="./이미지/send.png" alt="전송" />
      </button>
    </div>
  </div>
 <div id="imageModal" style="display:none; position:fixed; z-index:1000; top:0; left:0; width:100%; height:100%; background-color:rgba(0,0,0,0.8); justify-content:center; align-items:center;">
  <div style="position:relative; max-width:90%; max-height:90%;">
    <span onclick="closeModal()" style="position:absolute; top:10px; right:16px; color:black; font-size:28px; font-weight:bold; cursor:pointer;">×</span>
    <pinch-zoom style="display:block; max-width:100%; max-height:100%;">
      <img id="modalImage" src="" alt="Zoomed" style="width:100%; border-radius:12px;" />
    </pinch-zoom>
  </div>
</div>
<script src="bot.js"></script>
</body>
</html>
