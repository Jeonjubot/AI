
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <meta property="og:image" content="./이미지/profile.png" />
  <title>KT MOS 남부</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/pinch-zoom-element/dist/pinch-zoom.umd.js"></script>
</head>
<body>
  <div class="chat-container">
    <div class="chat-box" id="chatWindow"></div>
    <div class="input-area">
      <input id="input" type="text" placeholder="메시지를 입력해주세요." />
      <button onclick="handleSend()" class="send-button">
        <img src="./이미지/send.png" alt="전송" />
      </button>
    </div>
  </div>

  <div id="imageModal">
    <div class="modal-inner">
      <span onclick="closeModal()" class="modal-close">×</span>
      <pinch-zoom>
        <img id="modalImage" src="" alt="Zoomed" />
      </pinch-zoom>
    </div>
  </div>

  <script src="bot.js"></script>
</body>
</html>
