<!DOCTYPE html>
<html lang="ko">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta charset="UTF-8">
  <title>카카오톡 스타일 챗봇</title>
  <style>
    body {
      font-family: 'Apple SD Gothic Neo', sans-serif;
      background-color: #ececec;
      margin: 0;
      padding: 0;
    }

    .chat-container {
      max-width: 500px;
      margin: 0 auto;
      background-color: #fefefe;
      height: 100vh;
      display: flex;
      flex-direction: column;
      border-left: 1px solid #ccc;
      border-right: 1px solid #ccc;
    }

    .chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }

    .message {
      display: flex;
      margin: 10px 0;
      align-items: flex-end;
    }

    .message.bot {
      justify-content: flex-start;
    }

    .message.user {
      justify-content: flex-end;
    }

    .bubble {
      max-width: 70%;
      padding: 10px 14px;
      border-radius: 20px;
      font-size: 14px;
      line-height: 1.4;
      white-space: pre-line;
    }

    .bot .bubble {
      background-color: #f1f0f0;
      border-top-left-radius: 0;
    }

    .user .bubble {
      background-color: #f1f0f0;
      border-top-right-radius: 0;
    }

    .input-area {
      padding: 10px;
      border-top: 1px solid #ddd;
      display: flex;
      background: #fff;
    }

    .input-area input {
      flex: 1;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 20px;
      outline: none;
    }

    .input-area button {
      margin-left: 10px;
      padding: 0 18px;
      border: none;
      background-color: #007AFF;
      color: white;
      font-weight: bold;
      border-radius: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-box" id="chatWindow"></div>
    <div class="input-area">
      <input id="input" type="text" placeholder="번호 입력...">
      <button onclick="handleSend()">전송</button>
    </div>
  </div>

  <script>
    let chatData = [];
    let currentNode = null;

    function showMessage(text, isUser = false) {
      const chat = document.getElementById("chatWindow");
      const msgWrapper = document.createElement("div");
      msgWrapper.className = "message " + (isUser ? "user" : "bot");

      const bubble = document.createElement("div");
      bubble.className = "bubble";
      bubble.textContent = text;
      msgWrapper.appendChild(bubble);
      chat.appendChild(msgWrapper);
      chat.scrollTop = chat.scrollHeight;
    }

    function showQuestion(id) {
      currentNode = chatData.find(d => d.ID === id);
      if (!currentNode) return;

      showMessage(currentNode.질문내용);

      if (currentNode.선택지 && currentNode.선택지.length > 0) {
        const optionsText = currentNode.선택지
          .map(opt => `${opt.번호}. ${opt.내용}`)
          .join("\n");
        showMessage(optionsText);
      }
    }

    function handleSend() {
      const input = document.getElementById("input");
      const val = input.value.trim();
      if (!val || !currentNode) return;

      showMessage(val, true);
      const next = currentNode.선택지.find(opt => opt.번호 === val);
      if (next) {
        if (next.다음ID === "END") {
          showMessage("감사합니다!");
        } else {
          showQuestion(next.다음ID);
        }
      } else {
        showMessage("올바른 번호를 입력해주세요.");
      }
      input.value = "";
    }

    // 엔터키로도 전송 가능
    document.getElementById("input").addEventListener("keydown", e => {
      if (e.key === "Enter") handleSend();
    });

    fetch("data.json")
      .then(res => res.json())
      .then(data => {
        chatData = data;
        showQuestion("Q1");
      });
  </script>
</body>
</html>
