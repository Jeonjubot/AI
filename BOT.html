<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Ïû•Ïï†Ï≤òÎ¶¨ Î¥á</title>
  <style>
    body {
      font-family: 'Apple SD Gothic Neo', sans-serif;
      background-color: #c7dbe6;
      margin: 0;
      padding: 0;
      font-size: 17px;
    }

    .chat-container {
      width: 100%;
      max-width: 504px;
      margin: 0 auto;
      height: 100dvh;
      display: flex;
      flex-direction: column;
    }

    .chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 12px;
    }

    .message {
      display: flex;
      margin: 12px 0;
      align-items: flex-start;
    }

    .message.bot {
      justify-content: flex-start;
    }

    .message.user {
      justify-content: flex-end;
    }

    .bubble {
      max-width: 100%;
      padding: 12px 17px;
      border-radius: 24px;
      font-size: 17px;
      line-height: 1.5;
      white-space: pre-line;
      background-color: #ffffff;
      color: #000;
    }

    .bot .bubble {
      border-top-left-radius: 0;
    }

    .user .bubble {
      border-top-right-radius: 0;
    }

    .avatar {
      width: 38px;
      height: 38px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .name {
      font-size: 14px;
      color: #444;
      margin-bottom: 3px;
      margin-left: 5px;
    }

    .input-area {
      padding: 12px;
      border-top: 1px solid #ddd;
      display: flex;
      background: #fff;
    }

    .input-area input {
      flex: 1;
      padding: 12px;
      font-size: 17px;
      border: 1px solid #ccc;
      border-radius: 24px;
      outline: none;
    }

    .input-area button {
      margin-left: 12px;
      padding: 0 21px;
      border: none;
      background-color: #007AFF;
      color: white;
      font-weight: bold;
      border-radius: 24px;
      cursor: pointer;
      font-size: 17px;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-box" id="chatWindow">
      <div id="scrollAnchor"></div> <!-- ÏûêÎèô Ïä§ÌÅ¨Î°§ Í∏∞Ï§ÄÏ†ê -->
    </div>
    <div class="input-area">
      <input id="input" type="text" placeholder="ÏΩîÎìú ÎòêÎäî Î≤àÌò∏ ÏûÖÎ†•..." />
      <button onclick="handleSend()">Ï†ÑÏÜ°</button>
    </div>
  </div>

  <script>
    let chatData = [];
    let currentNode = null;
    let codeInputPhase = true;
    let currentCode = "";

    function showMessage(text, isUser = false) {
      const chat = document.getElementById("chatWindow");
      const msgWrapper = document.createElement("div");
      msgWrapper.className = "message " + (isUser ? "user" : "bot");

      if (!isUser) {
        const avatar = document.createElement("img");
        avatar.className = "avatar";
        avatar.src = "profile.png";

        const content = document.createElement("div");

        const name = document.createElement("div");
        name.className = "name";
        name.textContent = "Ïû•Ïï†Ï≤òÎ¶¨ Î¥á";

        const bubble = document.createElement("div");
        bubble.className = "bubble";
        bubble.innerHTML = text.replace(/\\n/g, "<br>");

        content.appendChild(name);
        content.appendChild(bubble);
        msgWrapper.appendChild(avatar);
        msgWrapper.appendChild(content);
      } else {
        const bubble = document.createElement("div");
        bubble.className = "bubble";
        bubble.innerHTML = text.replace(/\\n/g, "<br>");
        msgWrapper.appendChild(bubble);
      }

      chat.appendChild(msgWrapper);

      // ‚¨á ÏûêÎèô Ïä§ÌÅ¨Î°§
      const anchor = document.getElementById("scrollAnchor");
      if (anchor) {
        anchor.scrollIntoView({ behavior: "smooth" });
      }
    }

    function showQuestion(id) {
      currentNode = chatData.find(d => d.ID === id);
      if (!currentNode) return;

      showMessage(currentNode.ÏßàÎ¨∏ÎÇ¥Ïö©);

      if (currentNode.ÏÑ†ÌÉùÏßÄ && currentNode.ÏÑ†ÌÉùÏßÄ.length > 0) {
        const optionsText = currentNode.ÏÑ†ÌÉùÏßÄ
          .map(opt => `${opt.Î≤àÌò∏}. ${opt.ÎÇ¥Ïö©}`)
          .join("\\n");
        showMessage(optionsText);
      }
    }

    function handleSend() {
      const input = document.getElementById("input");
      const val = input.value.trim();
      if (!val) return;

      showMessage(val, true);
      input.value = "";

      if (codeInputPhase) {
        currentCode = val;
        fetch(`${currentCode}.json`)
          .then(res => {
            if (!res.ok) throw new Error("Not found");
            return res.json();
          })
          .then(data => {
            chatData = data;
            codeInputPhase = false;
            showQuestion("Q1");
          })
          .catch(() => {
            showMessage("‚ùå Ï°¥Ïû¨ÌïòÏßÄ ÏïäÎäî ÏΩîÎìúÏûÖÎãàÎã§. Îã§Ïãú ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.");
          });
        return;
      }

      if (!currentNode) return;

      const next = currentNode.ÏÑ†ÌÉùÏßÄ.find(opt => opt.Î≤àÌò∏ === val);
      if (next) {
        if (next.Îã§ÏùåID === "END") {
          showMessage("Í∞êÏÇ¨Ìï©ÎãàÎã§!");
        } else {
          showQuestion(next.Îã§ÏùåID);
        }
      } else {
        showMessage("Ïò¨Î∞îÎ•∏ Î≤àÌò∏Î•º ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.");
      }
    }

    document.getElementById("input").addEventListener("keydown", e => {
      if (e.key === "Enter") handleSend();
    });

    // ÏãúÏûë ÏïàÎÇ¥
    showMessage("üîê ÏΩîÎìú 6ÏûêÎ¶¨Î•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî.");
  </script>
</body>
</html>
